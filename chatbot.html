<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
  function ChatBot({chatMessages, setChatMessages}) {
    const [inputText, setInputText] = React.useState('');

    function changeMessage(event){
      setInputText(event.target.value);
    }

    function sendmessage(){
      if (inputText.trim() === '') return; // Don't send empty messages
      
      // Add user message
      const newChatMessages = [
        ...chatMessages,
        {
          message: inputText,
          sender: 'user',
          id: crypto.randomUUID()
        }
      ];
      setChatMessages(newChatMessages);

      // Get robot response
      const response = Chatbot.getResponse(inputText);
      
      // Add robot response
      setChatMessages([
        ...newChatMessages,
        {
          message: response,
          sender: 'robot',
          id: crypto.randomUUID()
        }
      ]);

      setInputText('');
    }
    
    return (
      <div className='input-container'>
        <input 
          className='input-text'
          type="text" 
          placeholder="Send a message to Chatbot"
          size='40'
          onChange={changeMessage}
          value={inputText}
        />           
        <button onClick={sendmessage} className='send-button'>Send</button>
      </div>
    );
  }

  function ChatMessage({message, sender}) {
    return(
      <div className={
        sender === 'user'
          ? 'user-sender'
          : 'robot-sender'
      }>
        {sender === 'robot' && 
          (<img src="robot.png" className='chat-profile' alt="robot" />)
        }
        <div className='chat-message'>
          {message}
        </div>
        {sender === 'user' && 
          (<img src="user.png" className='chat-profile' alt="user" />)
        }
      </div>
    );    
  }

  function ChatMessages({chatMessages}){     
    return(
      <>
        {chatMessages.map((chatMessage) => {
          return(
            <ChatMessage 
              message={chatMessage.message}
              sender={chatMessage.sender} 
              key={chatMessage.id}
            />
          );
        })}
      </>
    );
  }
  
  function App() { 
    // FIXED: Changed from chatMessage to chatMessages to match the variable name used throughout
    const [chatMessages, setChatMessages] = React.useState([
      {
        message: "Hello chatbot",
        sender: "user", 
        id: 'id1'
      }, {
        message: "Hello, how can i help you",
        sender: "robot",
        id: 'id2'
      }, {
        message: "can you get me todays date?",
        sender: "user",
        id: 'id3'
      }, {
        message: "Today is February 23", 
        sender: "robot",
        id: 'id4'
      }, {
        message: "How about flip a coin",
        sender: "user",
        id: 'id5'
      }, {
        message: "Sure! You got tails",
        sender: "robot",
        id: 'id6'
      }]
    );       
    
    return(
      <div className="app-container">
        <ChatBot
          chatMessages={chatMessages}
          setChatMessages={setChatMessages}
        />
        <ChatMessages 
          chatMessages={chatMessages}
        />
      </div>
    );       
  }

  const container = document.querySelector(".js-container");
  const root = ReactDOM.createRoot(container);
  root.render(<App/>);
</script>
  </body>
</html>
